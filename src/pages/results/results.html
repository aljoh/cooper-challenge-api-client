<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button block ion-button (click)="closeModal()">Close</button>

  <ion-card *ngFor="let result of results">
    <ion-card-header>
      {{result.created_at | date:'medium'}}
    </ion-card-header>
    <ion-card-content>
      Result: {{result.data.message}}
    </ion-card-content>
  </ion-card>

</ion-content>
